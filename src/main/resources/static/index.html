<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js" integrity="sha512-YHQNqPhxuCY2ddskIbDlZfwY6Vx3L3w9WRbyJCY81xpqLmrM6rL2+LocBgeVHwGY9SXYfQWJ+lcEWx1fKS2s8A==" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id='root'></div>

    <script>
        var socket = new WebSocket('ws://' + window.location.host + '/my-websocket-endpoint');

        // Add an event listener for when a connection is open
        socket.onopen = function() {
            console.log('WebSocket connection opened. Ready to send messages.');

            // Send a message to the server
            socket.send('Hello, from WebSocket client!');
        };

        // Add an event listener for when a message is received from the server
        socket.onmessage = function(message) {
            console.log('Message received from server: ' + message.data);
        };
    </script>
</body>

</html>
